<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forwarder</title>
</head>
<body>

  <h1>Redirecting...</h1>

  <script>

    doIt()

    function doIt() {
      const query = window.location.search.slice(1);
      const h1 = document.querySelector('h1');
      
      if (!query) {
        h1.textContent = 'Query string not provided'
        return 
      }

      try {
        let x = window.open(decodeURIComponent(window.location.search.slice(1)),"_self")
      }
      catch(error) {
        h1.textContent = 'Something went wrong'
      }

    }
    
  </script>
</body>
</html>
